<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Information Poster</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>

</head>
<body>
    <h1 class="hidden">Formula 1 Driver Standings</h1>
    
    <object data="images/title.svg" type="image/svg+xml" class="title"></object>

        <div class="row">

            <div id="driver1" class="driver">
                <div class="carCon">
                    <h2 class="number">1</h2>
                    <object data="images/grid.svg" type="image/svg+xml" class="grid"></object>
                    <div class="imageContainer">

                    </div>
                    
                </div>
                <div class="driverInfo">

                </div>
            </div>

            <div id="driver2" class="driver">
                <div class="carCon">
                    <h2 class="number">2</h2>
                    <object data="images/grid.svg" type="image/svg+xml" class="grid"></object>
                    <div class="imageContainer">

                    </div>
                    
                </div>
                <div class="driverInfo">

                </div>
            </div>

        </div>

        <div class="row">

            <div id="driver3" class="driver">
                <div class="carCon">
                    <h2 class="number">3</h2>
                    <object data="images/grid.svg" type="image/svg+xml" class="grid"></object>
                    <div class="imageContainer">

                    </div>
                    
                </div>
                <div class="driverInfo">

                </div>
            </div>

            <div id="driver4" class="driver">
                <div class="carCon">
                    <h2 class="number">4</h2>
                    <object data="images/grid.svg" type="image/svg+xml" class="grid"></object>
                    <div class="imageContainer">

                    </div>
                    
                </div>
                <div class="driverInfo">

                </div>
            </div>

        </div>

        

    <script src="js/main.js"></script>
</body>
</html>
